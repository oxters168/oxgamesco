<mat-sidenav-container class="container" autosize>
  <mat-sidenav #drawer mode="over" autoFocus="false">
		<mat-nav-list>
			@for (nav of navItems; track nav) {
				<a mat-list-item (click)="goto(nav.page)" style="margin-right: 64pt;">
					<div *ngIf="!nav.iconSrc; else elseBlock">
						<svg xmlns="http://www.w3.org/2000/svg" width="16pt" height="16pt" fill="currentColor" class="bi bi-tools" viewBox="0 0 16 16" style="padding-right: 12pt;">
							<path d="M1 0 0 1l2.2 3.081a1 1 0 0 0 .815.419h.07a1 1 0 0 1 .708.293l2.675 2.675-2.617 2.654A3.003 3.003 0 0 0 0 13a3 3 0 1 0 5.878-.851l2.654-2.617.968.968-.305.914a1 1 0 0 0 .242 1.023l3.27 3.27a.997.997 0 0 0 1.414 0l1.586-1.586a.997.997 0 0 0 0-1.414l-3.27-3.27a1 1 0 0 0-1.023-.242L10.5 9.5l-.96-.96 2.68-2.643A3.005 3.005 0 0 0 16 3q0-.405-.102-.777l-2.14 2.141L12 4l-.364-1.757L13.777.102a3 3 0 0 0-3.675 3.68L7.462 6.46 4.793 3.793a1 1 0 0 1-.293-.707v-.071a1 1 0 0 0-.419-.814zm9.646 10.646a.5.5 0 0 1 .708 0l2.914 2.915a.5.5 0 0 1-.707.707l-2.915-2.914a.5.5 0 0 1 0-.708M3 11l.471.242.529.026.287.445.445.287.026.529L5 13l-.242.471-.026.529-.445.287-.287.445-.529.026L3 15l-.471-.242L2 14.732l-.287-.445L1.268 14l-.026-.529L1 13l.242-.471.026-.529.445-.287.287-.445.529-.026z"/>
						</svg>
						{{nav.title}}
					</div>
					<ng-template #elseBlock>
						<colored-svg [svgUrl]="nav.iconSrc!" color="currentColor" width="16pt" height="16pt" style="padding-right: 12pt;"></colored-svg>
						{{nav.title}}
					</ng-template>
				</a>
				<mat-divider/>
			}
			<a mat-list-item (click)="goto('contact')" style="margin-right: 64pt;">
				<svg xmlns="http://www.w3.org/2000/svg" width="16pt" height="16pt" fill="currentColor" class="bi bi-send-fill" viewBox="0 0 16 16" style="padding-right: 12pt;">
					<path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471z"/>
				</svg>
				Contact
			</a>
			<mat-divider/>
			<div class="bottom-icon">
				<img src="assets/Logo.svg" width="48pt"/>
			</div>
		</mat-nav-list>
  </mat-sidenav>

	<mat-sidenav-content>
		<div class="sidenav-content">
			<ng-content/>
			<mat-toolbar color="primary" class="toolbar">
				<button mat-icon-button (click)="drawer.toggle()" matTooltip="Open menu">
					<mat-icon>menu</mat-icon>
				</button>
				<span class="spacer"></span>
				<span>{{title}}</span>
				<span class="spacer"></span>
				<div *ngIf="isDarkMode; else elseBlock">
					<button (click)="toggleDarkMode()" matTooltip="Switch to light mode" mat-icon-button>
						<mat-icon>light_mode</mat-icon>
					</button>
				</div>
				<ng-template #elseBlock>
					<button (click)="toggleDarkMode()" matTooltip="Switch to dark mode" mat-icon-button>
						<mat-icon>dark_mode</mat-icon>
					</button>
				</ng-template>
			</mat-toolbar>
		</div>
	</mat-sidenav-content>
</mat-sidenav-container>
